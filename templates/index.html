<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">SQL Generator</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Docs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>
    <div class="form-group" style="width: 600px; margin: 0 auto" id="mainForm">
        <input type="text" class="form-control" placeholder="Table name" id="table_name" value="Test">
        <hr>
        <form class="row" id="row">

        </form>
        <button class="btn btn-outline-secondary" style="width: 100%" id="btn_add">Add field</button>
        <hr style="margin-top: 50px">
        <div style="display: flex; justify-content: space-between; margin-top: 50px; font-size: 20px">
            <span>Format</span>
            <span>Count rows</span>
        </div>
        <div class="input-group mb-3">
            <label for="formatResult"></label>
            <select name="formatResult" id="formatResult" class="form-select" style="width: 50%; margin-right: 20px">
                <option>SQL</option>
                <option>JSON</option>
                <option>CSV</option>
                <option>XML</option>
            </select>
            <label for="count"></label>
            <input type="number" name="count" id="count" class="form-control" value="10">
        </div>

        <button class="btn btn-outline-success" style="width: 100%; font-size: 25px" id="btn_gen">GENERATE</button>
    </div>

</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" id="close_modal_b" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal">Close</button>

                <a href="/download/file.db" style="color: white">
                    <button type="button" class="btn btn-primary">
                       DB
                    </button>
                </a>

                <a href="/download/file.csv" style="color: white">
                    <button type="button" class="btn btn-primary">
                        CSV
                    </button>
                </a>

                <a href="/download/file.json" style="color: white">
                    <button type="button" class="btn btn-primary">
                        JSON
                    </button>
                </a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
